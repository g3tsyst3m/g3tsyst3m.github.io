<html lang="en">
<head>

    <title>Homepage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="usernameDisplay"></div> <!-- New div to display username -->

    <script>
         // Function to display username from localStorage
            function displayUsername() {
                var username = localStorage.getItem('username');
                if (username) {
                    $('#usernameDisplay').text('Logged in as: ' + username);
                } else {
                    $('#usernameDisplay').text('Not logged in');
                }
            }

            // Check session status and display username when page loads
          
            displayUsername();
      
    </script>
</body>
</html>
