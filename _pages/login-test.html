<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Example</title>
    <!-- Add Firebase products that you want to use -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
			apiKey: "AIzaSyCzlE5elMCPQyt4b3WaAlh-LQrOfG3wP9E",
			authDomain: "g3tsyst3m-main-portal.firebaseapp.com",
			projectId: "g3tsyst3m-main-portal",
			storageBucket: "g3tsyst3m-main-portal.appspot.com",
			messagingSenderId: "620651883990",
			appId: "1:620651883990:web:4aa3070820908067cac877",
			measurementId: "G-63VF3LM2NX"
			};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign in function
        window.signIn = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log('User signed in:', user);
					alert("Users signed in!: " + user);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error signing in:', errorCode, errorMessage);
					alert("Error: " + errorMessage);
                });
        }

        // Sign out function
        window.signOut = function() {
            signOut(auth).then(() => {
                console.log('User signed out');
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }
    </script>
</head>
<body>
    <form onsubmit="signIn(); return false;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <button onclick="signOut();">Sign Out</button>
</body>
</html>
